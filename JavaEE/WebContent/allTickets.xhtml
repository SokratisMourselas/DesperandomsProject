<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<h:head>
<title>Return all Tickets</title>
</h:head>

<h:body>
<h1> Return all Tickets</h1>

<h:dataTable value="#{allTicketsPageBean.allTickets}"
               var="ticket">
               
      <h:column>
      	<f:facet name="header">Ticket ID</f:facet>
     	 #{ticket.ticketId}
      </h:column>
               
      <h:column>
      <f:facet name="header">Event Name</f:facet>
     	 #{ticket.eventName}
      </h:column>
      
      <h:column>
      <f:facet name="header">Date</f:facet>
      	#{ticket.eventTime}
      </h:column>
      
      <h:column>
      <f:facet name="header">Price</f:facet>
      	#{ticket.price}
      </h:column>
      
      <h:column>
      <f:facet name="header">Is reserved</f:facet>
     	 #{ticket.isReserved}
      </h:column>   

</h:dataTable>

</h:body>

</html>
